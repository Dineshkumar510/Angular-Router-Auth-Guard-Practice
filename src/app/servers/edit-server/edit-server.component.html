<h4 *ngIf="!allowEdit">You're not allowed to Edit!</h4>

<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Server Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="serverName">
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select
      id="status"
      class="form-control"
      [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
      <option value="Other">Other</option>
      <option value=null>null</option>
    </select>
  </div>
  <button
    class="btn btn-primary" style="margin-right: 10px;"
    (click)="onUpdateServer()">Update Server</button>

  <button class="btn btn-primary" (click)="onAddServer()">Add</button>
</div>
